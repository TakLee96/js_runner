<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Runner</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>JS Runner</h1>
    <p> –– A simple online JavaScript Interpreter</p>
    <table>
        <tr>
            <td>
                <h2>Input</h2>
                <textarea id="input" placeholder="Type your JavaScript code here."></textarea>
            </td>
            <td>
                <h2>Output</h2>
                <textarea id="output" readonly></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button id="run">run</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
